{% block content %}
<div class="login-container">
    <a class="cancel-btn" href="{% url 'home' %}">&#128473;</a>
    <h1 class="heading1">Forgot your password?</h1>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif; text-align: center;">Enter your email address
        below, and we'll email instructions
        for setting a new one.</p>
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="signin-btn">Send me instructions!</button>
    </form>
</div>
{% endblock content %}
